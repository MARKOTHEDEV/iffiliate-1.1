{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo">{{ gameDate|date:"M d,Y H:m:s"  }}</h1>
    <!-- <h1 id="demo"></h1> -->

    <script>
    

        
       
        const gameDate = document.querySelector('#demo').innerText
    console.log(gameDate)
    //console.log(1,'{{ gameDate|date:"M d,Y H:m:s" }}')

    // Set the date we're counting down to
    let countDownDate = new Date(gameDate).getTime();
    
    // Update the count down every 1 second
    let x = setInterval(function() {

    // Get today's date and time
    let now = new Date().getTime();

    // Find the distance between now and the count down date
    let distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    let days = Math.floor(distance / (1000 * 60 * 60 * 24));
    let hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    let seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Display the result in the element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

    // If the count down is finished, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
        window.location.href="{% url 'register-for-raffle' %}"
        
    }
    }, 1000);

    </script>
</body>
</html>
